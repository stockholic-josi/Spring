<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>::: StockHolic :::</title>

<link rel="stylesheet" href="/css/global.css" type="text/css" />
<link type="text/css" href="/css/redmond/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" />	
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/jquery.flash.js"></script>
<script type="text/javascript" src="/js/jquery.externalinterface.js"></script>
<script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.10.3.custom.min.js"></script>
	
<script type="text/javascript">


var referrer = document.referrer ;
$(document).ready(function(){
	
	
	$( "button" ).button({
		icons: {
			primary: "ui-icon-document"
		}
	});

	$('#downFile').flash({
		src : '/zFileDownLoad/zFileInstall.swf',
		id : 'zFileDownLoad',
		width : '200',
		height : '22',
		bgcolor : '#ffffff',
		allowScriptAccess : 'always'
	});
	
});

function goBack(){
	document.location.href = referrer;
}

</script>



</head>


<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<div style="text-align:center;margin-top:150px">
	<font style="color:#FF6600;font-size:11pt" >다운로드 매니저를 설치</font><br><br>
	<div id="downFile" ></div><br><br><br>
	

	설치버튼을 클릭해 주세요
	
	<br><br><br><br>
	
	<button onClick="goBack()">뒤로가기</button>
	
	
</div>

</body>
</html>
